<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites - Incy Wincy Eats</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <nav id="main-nav"></nav>
    
    <main class="dashboard-container">
        <div class="profile-section" id="profile-section">
            <div class="profile-icon">
                <img src="" alt="Profile" id="profile-img">
            </div>
            <h2 class="greeting" id="user-greeting">HELLO, JANE DOE!</h2>
        </div>

        <section class="login-section" id="login-section">
            <h2>Login to Save Your Favorites</h2>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    <span class="error-message" id="username-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message" id="password-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <span class="error-message" id="confirm-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="favorite-category">Favorite Recipe Category</label>
                    <select id="favorite-category" name="favorite-category" required>
                        <option value="">Select a category</option>
                        <option value="snacks">Snacks</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="desserts">Fun Desserts</option>
                    </select>
                    <span class="error-message" id="category-error"></span>
                </div>
                
                <button type="submit" class="submit-button">Login</button>
            </form>
        </section>

        <section class="favorites-section" id="favorites-section" style="display: none;">
            <h2 class="section-title">HERE ARE YOUR FAVOURITE RECIPES:</h2>
            <div class="favorites-grid" id="favorites-grid">
            </div>
            <p class="empty-message" id="empty-message" style="display: none;">
                You haven't saved any recipes yet! Browse recipes and add your favorites.
            </p>
        </section>
    </main>

    <button id="back-to-top" class="back-to-top">â†‘</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/api.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
